<!DOCTYPE html>
<html>
<head>
	<title>Vue 2 - Event Listener</title>
</head>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>

		<p>
			<input type="text" id="input" v-model="newName">
			<button @click="addName">Add</button>
		</p>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#root',
			data: {
				newName: '',
				names : ['Vivek', 'Vaishali', 'Suchita', 'Smita', 'Vijaykant', 'Sushma']
			},
			methods: {
				addName: function() {
					this.names.push(this.newName);

					this.newName = '';
				}
			}
		})
	</script>
</body>
</html>
