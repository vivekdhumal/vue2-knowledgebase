<!DOCTYPE html>
<html>
<head>
	<title>Vue 2 - Message Component</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
	<style type="text/css">
		body {
			padding-top: 40px;
		}
	</style>
</head>
<body>
	<div id="root" class="container">
		<message title="Hello World" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit. <strong>Pellentesque risus mi</strong>, tempus quis placerat ut, porta nec nulla. Vestibulum rhoncus ac ex sit amet fringilla. Nullam gravida purus diam, et dictum <a>felis venenatis</a> efficitur. Aenean ac <em>eleifend lacus</em>, in mollis lectus. Donec sodales, arcu et sollicitudin porttitor, tortor urna tempor ligula, id porttitor mi magna a neque. Donec dui urna, vehicula et sem eget, facilisis sodales sem."></message>

		<message title="Foo" body="Bla bla bla."></message>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('message', {
			props: [
				'title',
				'body'
			],
			data() {
				return {
					isVisible: true
				}
			},
			template: `
				<article class="message" v-show="isVisible">
					<div class="message-header">
						<p>{{ title }}</p>
						<button class="delete" @click="isVisible = false"></button>
					</div>
					<div class="message-body">
						{{ body }}
					</div>
				</article>
			`,
		});

		new Vue({
			el: '#root'
		})
	</script>
</body>
</html>
