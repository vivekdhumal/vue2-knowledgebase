<!DOCTYPE html>
<html>
<head>
	<title>Vue 2 - Named Slots</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
	<style type="text/css">
		body {
			padding-top: 40px;
		}
	</style>
</head>
<body>
	<div id="root" class="container">
		<progress-view inline-template>
			<div>
				<h1>You progress is {{ complitionValue }}%</h1>
				<p><button @click="complitionValue += 10">Update progress</button></p>
			<div>
		</progress-view>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('progress-view', {
			data() {
				return {
					complitionValue : 50
				}
			}
		});
		new Vue({
			el: '#root'
		})
	</script>
</body>
</html>
