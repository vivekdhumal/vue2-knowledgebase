<!DOCTYPE html>
<html>
<head>
	<title>Component Filters</title>
</head>
<body>
	<div id="root">
		
		<my-component></my-component>

	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript">

		Vue.component('MyComponent', {
			data() {
				return {
					message : 'Hello world'
				}
			},

			template: `
				<div>
					<p>{{ message | capitalize | reverse }}</p>
				</div>
			`,

			filters: {

				capitalize(value) {
					return value.toUpperCase();
				},

				reverse(value) {
					return value += ' Reverse : '+value.split('').reverse().join('');
				}

			}

		});


		new Vue({
			el: '#root'
		})
	</script>
</body>
</html>
