<!DOCTYPE html>
<html>
<head>
	<title>Vue 2 - Modal Component</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
	<style type="text/css">
		body {
			padding-top: 40px;
		}
	</style>
</head>
<body>
	<div id="root" class="container">
		<!-- we are attaching custom close event -->
		<modal v-if="isVisibleModal" @close="isVisibleModal = false">
			Here we can give custom message.
		</modal>

		<button type="button" @click="isVisibleModal = true">Show Modal</button>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('modal', {
			template: `
				<div class="modal is-active">
					<div class="modal-background"></div>
					<div class="modal-content">
						<div class="box">
							<slot></slot>				
						</div>
					</div>
					<!-- Emiting custome close event by click -->
					<button class="modal-close" @click="$emit('close')"></button>
				</div>				
			`
		});

		new Vue({
			el: '#root',
			data: {
				isVisibleModal: false
			}
		})
	</script>
</body>
</html>
